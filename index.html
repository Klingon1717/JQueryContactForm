<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="/node_modules/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="/styles/main.sass.css">
</head>
<body>
	<div class= "container">
		<div class="row">
			<div class="col-xs-10 col-xs-offset-1 formBox">
				<form>
					<h2>Contact Us</h2>
					<h4>Name</h4>
						<input placeholder="Dorris Pringle Brule" class="nameInput">
					<div class="nameError"></div>
					<h4>Email</h4>
						<input placeholder="thedoctor@gmail.com" class="emailInput">
					<div class="emailError"></div>
					<h4>Website</h4>
						<input placeholder="http://www.Dingus.com" class="webInput">
					<div class="webError">
					</div>
					<h4>Message</h4>
						<input placeholder="Write down all of your darkest secrets" class="messInput">
					<div class="messError">
					</div>
					<button class="submit">Submit</button>
				</form>

				<div class="col-xs-10 col-xs-offset-1 successBox">
				</div>
			</div>
		</div>
</div>




<script type="text/javascript" src="/node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="/scripts/main.js"></script>
</body>
</html>
